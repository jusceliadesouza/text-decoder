<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Decodificador de Texto</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/inputs.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="col-left">
        <header>
          <img src="./src/assets/logo.svg" alt="Logo Alura" />
        </header>

        <main>
          <textarea placeholder="Digite o seu texto aqui"></textarea>

          <div class="main-footer">
            <div class="main-footer-alert">
              <img
                src="./src/assets/bi_exclamation-circle-fill.svg"
                alt="Ícone de informação"
              />

              <p>Apenas letras minúsculas e sem acento</p>
            </div>

            <div class="main-buttons">
              <button type="submit">Criptografar</button>
              <button type="reset">Descriptografar</button>
            </div>
          </div>
        </main>
      </div>

      <div class="col-right">
        <div class="col-right-box">
          <img src="./src/assets/high-quality-products.svg" alt="" />
          <h1>Nenhuma mensagem encontrada</h1>
          <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <span>
          2024. Desenvolvido com 💙 por
          <a href="https://linkedin.com/in/jusceliadesouza" target="_blank"
            >Juscélia de Souza</a
          >
        </span>
      </div>
    </footer>
  </body>
</html>
